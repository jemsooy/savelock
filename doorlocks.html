             firebase.initializeApp(firebaseConfig);

                function SelectAllData(){
                    firebase.database().ref('doorlocks').once('value',
                    function(AllRecords){
                        AllRecords.forEach(
                            function(CurrentRecord){
                                var doorname= CurrentRecord.val().Doorname;
                                var price= CurrentRecord.val().Price;
                                var datead= CurrentRecord.val().DateAdded;
                                var status = CurrentRecord.val().Status;
                                var datemo = CurrentRecord.val().DateModified;
                                AddItemsToTable(doorname,price,datead,status,datemo);
                            }
                        );
                    });
                }
                window.onload = SelectAllData;

                //fillinf the table
                var doorid = 0;
                function AddItemsToTable(doorname,price,datead,status,datemo){
                    var tbody = document.getElementById('tbody1');
                    var trow =document.createElement('tr');
                    var td1 = document.createElement('td');
                    var td2 = document.createElement('td');
                    var td3 = document.createElement('td');
                    var td4 = document.createElement('td');
                    var td5 = document.createElement('td');
                    var td6 = document.createElement('td');
                    td1.innerHTML = ++doorid;
                    td2.innerHTML = doorname;
                    td3.innerHTML = price;
                    td4.innerHTML = datead
                    td5.innerHTML = status;
                    td6.innerHTML = datemo;
                    

                    trow.appendChild(td1);
                    trow.appendChild(td2);
                    trow.appendChild(td3);
                    trow.appendChild(td4);
                    trow.appendChild(td5);
                    trow.appendChild(td6);

                    tbody.appendChild(trow); 

                }

          </script>
